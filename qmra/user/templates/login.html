{% extends "layout.html" %}
{% block body %}
    {% if message %}
    <div class="alert alert-danger" role="alert">
    {{ message }}
    </div>
    {% endif %} 
  <div class="container" style="padding: 5%">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="title">Welcome!</h1>
        <p>Please type in your username and passwort</p>
          <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                  <input autofocus class="form-control" type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                  <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <input class="btn btn-primary" type="submit" value="Login">
          </form>
          Don't have an account? <a class = "text_link_kwb" href="{% url 'register' %}">Register here.</a> Forgot password? 
          <a class = "text_link_kwb" href="{% url 'password_reset' %}">Reset here</a>
        </div>
      <div class="col-sm-5 offset-sm-1" >
        <img class= "img-fluid" src="/static/qmratool/img/QMRA-1.png" alt="...">
      </div>
  </div>
</div>
{% endblock %}
