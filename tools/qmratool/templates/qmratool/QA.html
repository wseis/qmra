{% extends "qmratool/layout2.html" %}

{% block body %}

<div class="container" style="padding: 5%">

  <div class="row">
    <div class="col-8">
      <div id="accordion">
        {% for qa in content %}
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link text_link_kwb" data-toggle="collapse" data-target="#collapse{{qa.id}}" aria-expanded="true" aria-controls="collapseOne">
                {{qa.question}}
              </button>
            </h5>
          </div>

          <div id="collapse{{qa.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              {{qa.answer}}
            </div>
          </div>
        </div>
        {%endfor%}
      </div>

    </div>
    <div class="col-4">
          <img class= "img-fluid " src="/static/qmratool/img/QMRA-1.png"alt="...">
 
    </div>
</div>


{% endblock %}
